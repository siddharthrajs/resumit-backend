# Docker Compose for RenderCV Backend
# Use this for local development and testing
# For production with Coolify, use the Dockerfile directly

version: '3.8'

services:
  rendercv-backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: rendercv-backend
    ports:
      - "8000:8000"
    environment:
      # Application Settings
      - RENDERCV_APP_NAME=RenderCV Backend
      - RENDERCV_APP_VERSION=1.0.0
      - RENDERCV_DEBUG=false
      
      # Server Settings
      - RENDERCV_HOST=0.0.0.0
      - RENDERCV_PORT=8000
      
      # CORS Settings - Update for your frontend URL
      - RENDERCV_CORS_ORIGINS=["http://localhost:3000","http://localhost:3001"]
      - RENDERCV_CORS_ALLOW_CREDENTIALS=true
      
      # RenderCV Settings
      - RENDERCV_DEFAULT_THEME=classic
      - RENDERCV_OUTPUT_DIR=/tmp/rendercv_output
      - RENDERCV_CLEANUP_AFTER_RENDER=true
    
    volumes:
      # Mount output directory for debugging (optional)
      - rendercv_output:/tmp/rendercv_output
    
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; r = httpx.get('http://localhost:8000/api/health'); exit(0 if r.status_code == 200 else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    restart: unless-stopped

volumes:
  rendercv_output:
    driver: local

